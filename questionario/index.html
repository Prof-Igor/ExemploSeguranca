</head>

            <h2>Dica</h2>
            <img src=".\questionario\dica.jpeg" alt="Imagem de Dica">
            <p>Nos labirintos do saber, a chave se revela na essência de cada acerto. Desvende as iniciais, pois a sabedoria que busca reside nas sombras da dica que te precede.</p>
        </div>
    </div>
    <script src=".\questionario\script.js"></script>
